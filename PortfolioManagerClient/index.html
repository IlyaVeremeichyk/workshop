<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Manager</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="Scripts/portfolioManager.js" language="javascript"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-8">
            <table id="items" class="table table-striped" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Number of shares</th>
                        <th>Actions</th>
                    </tr>
                    <!-- The row for creating new items. -->
                    <tr id="new">
                        <td><input type='text' id="symbol" /></td>
                        <td><input type='text' id="sharesNumber" /></td>
                        <td>
                            <button class="btn btn-success btn-sm" id="newCreate">
                                <span class="glyphicon glyphicon-plus">Create</span>
                            </button>
                        </td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
