<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Manager</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="http://cdn.jsdelivr.net/jquery.flot/0.8.3/jquery.flot.min.js"></script>
    <script src="Scripts/portfolioManager.js" language="javascript"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table id="items" class="table table-striped" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <td>Symbol</td>
                        <td>Number of shares</td>
                        <td>Actions</td>
                        <td></td>
                        <td>Price</td>
                        <td>Total</td>
                    </tr>
                    <!-- The row for creating new items. -->
                    <tr id="new">
                        <td><input type='text' id="symbol" class="col-md-12 form-control"/></td>
                        <td><input type='text' id="sharesNumber" class="col-md-12 form-control"/></td>
                        <td>
                            <button class="btn btn-success btn-sm" id="newCreate">
                                <span class="glyphicon glyphicon-plus">Create</span>
                            </button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="chart-place" class="row text-center">
                <h3 id="company-name" ></h3>
                <div id="chart" style="height:100px; width:100%;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
